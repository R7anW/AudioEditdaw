<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Player with Visualizer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .controls {
    width: 100%;
    max-width: 700px;
  }

  /* Visualizer Box */
  .visualizer-box {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
  }

  .visualizer-box canvas {
    width: 100%;
    height: 180px;
    display: block;
    border-radius: 8px;
  }

  /* Player Box */
  .player-box {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 20px;
  }

  .player-box audio {
    width: 100%;
    margin-bottom: 10px;
  }

  #custom-controls {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  #progressContainer {
    flex: 1;
    height: 6px;
    background: #444;
    border-radius: 3px;
    cursor: pointer;
    position: relative;
  }

  #progressBar {
    height: 100%;
    background: #0f0;
    width: 0%;
    border-radius: 3px;
  }

  input[type=range] {
    cursor: pointer;
  }

  .upload-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 6px 12px;
    background: #333;
    border-radius: 6px;
    cursor: pointer;
  }

  .effect-row label {
    margin: 0 10px;
  }

  #wave {
    width: 100%;
    height: 100px;
    background: #222;
    margin-top: 15px;
    border-radius: 8px;
  }

  .meter {
    width: 100%;
    height: 10px;
    background: #333;
    margin-top: 10px;
    border-radius: 5px;
  }

  .meter-fill {
    height: 100%;
    width: 0%;
    background: #0f0;
    border-radius: 5px;
  }

</style>
</head>
<body>

<div class="controls">
  <!-- Audio Visualizer Box -->
  <div class="visualizer-box">
    <canvas id="audioVisualizer"></canvas>
  </div>

  <!-- Audio Player Box -->
  <div class="player-box">
    <audio id="player" preload="metadata" controls></audio>
    <div id="custom-controls">
      <button id="playPause">‚ñ∂Ô∏è</button>
      <div id="time">0:00 / 0:00</div>
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>

  <!-- Upload / Record Controls -->
  <label class="upload-btn" for="audioFile">üìÅ Upload Audio</label>
  <input type="file" id="audioFile" accept="audio/*" /><br />

  <label for="micSelect">üéôÔ∏è Microphone:</label>
  <select id="micSelect"></select><br />

  <button id="recordBtn">üéôÔ∏è Record</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>

  <div class="effect-row">
    <label>Reverb: <input type="range" id="reverb" min="0" max="1" step="0.01" value="0" /></label>
    <label>Gain: <input type="range" id="gain" min="0" max="2" step="0.01" value="1" /></label>
    <label>Speed: <input type="range" id="speed" min="0.5" max="2" step="0.01" value="1" /></label>
  </div>

  <button id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
  <button id="exportBtn" disabled>üíæ Export WAV</button>

  <canvas id="wave"></canvas>
  <div class="meter"><div class="meter-fill" id="meterFill"></div></div>
</div>

<script>
  // Elements
  const audioFile = document.getElementById('audioFile');
  const player = document.getElementById('player');
  const playPause = document.getElementById('playPause');
  const timeDisplay = document.getElementById('time');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const volumeSlider = document.getElementById('volumeSlider');

  // Audio Context
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();
  let source, analyser;

  // Visualizer Setup
  const canvas = document.getElementById('audioVisualizer');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = canvas.clientWidth * devicePixelRatio;
    canvas.height = canvas.clientHeight * devicePixelRatio;
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createVisualizer() {
    if (source) source.disconnect();
    source = audioCtx.createMediaElementSource(player);
    analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);

      const barWidth = canvas.clientWidth / bufferLength;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 2;
        ctx.fillStyle = `hsl(${i * 2}, 80%, 50%)`;
        ctx.fillRect(i * barWidth, canvas.clientHeight - barHeight, barWidth, barHeight);
      }
    }
    draw();
  }

  // File Upload
  audioFile.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const url = URL.createObjectURL(file);
    player.src = url;
    player.load();
    createVisualizer();
  });

  // Play/Pause
  playPause.addEventListener('click', () => {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    if (player.paused) player.play();
    else player.pause();
  });

  // Update time and progress
  player.addEventListener('timeupdate', () => {
    const minutes = Math.floor(player.currentTime / 60);
    const seconds = Math.floor(player.currentTime % 60).toString().padStart(2, '0');
    const totalMinutes = Math.floor(player.duration / 60) || 0;
    const totalSeconds = Math.floor(player.duration % 60).toString().padStart(2, '0') || '00';
    timeDisplay.textContent = `${minutes}:${seconds} / ${totalMinutes}:${totalSeconds}`;
    const progress = (player.currentTime / player.duration) * 100 || 0;
    progressBar.style.width = progress + '%';
  });

  // Progress click
  progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const percent = x / rect.width;
    player.currentTime = percent * player.duration;
  });

  // Volume
  volumeSlider.addEventListener('input', () => {
    player.volume = volumeSlider.value;
  });
</script>

</body>
</html>
