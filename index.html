<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Studio Pro</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 { margin-bottom: 0.5em; }

    .controls {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    button, select, .upload-btn {
      background: #1e3c72;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
      transition: all 0.25s ease;
    }

    button:hover, select:hover, .upload-btn:hover {
      background: #2a5298;
      transform: translateY(-2px);
    }

    select { min-width: 200px; }
    input[type="file"] { display: none; }

    input[type="range"] {
      width: 180px;
      accent-color: #2a5298;
      vertical-align: middle;
    }

    label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 6px 0;
    }

/* üéß Custom-styled compact audio player */
audio {
  width: 100%;
  margin-top: 20px;
  border-radius: 10px;
  overflow: hidden;
}

/* Dark grey background for player panel */
audio::-webkit-media-controls-panel {
  background-color: #222 !important;
  border-radius: 10px;
}

/* Blue icons, text, and menu button */
audio::-webkit-media-controls-play-button,
audio::-webkit-media-controls-current-time-display,
audio::-webkit-media-controls-time-remaining-display,
audio::-webkit-media-controls-mute-button,
audio::-webkit-media-controls-volume-slider,
audio::-webkit-media-controls-overflow-button {
  filter: invert(41%) sepia(82%) saturate(1298%) hue-rotate(195deg) brightness(100%) contrast(101%);
}

/* üéöÔ∏è Make the scrub (progress) bar slim and blue */
audio::-webkit-media-controls-timeline {
  background-color: transparent; /* no thick background */
  height: 4px;                   /* thin progress bar */
  border-radius: 2px;
  filter: invert(41%) sepia(82%) saturate(1298%) hue-rotate(195deg) brightness(100%) contrast(101%);
}

/* Make all icons, text, and progress bar the same blue tone */
audio::-webkit-media-controls-play-button,
audio::-webkit-media-controls-current-time-display,
audio::-webkit-media-controls-time-remaining-display,
audio::-webkit-media-controls-timeline,
audio::-webkit-media-controls-mute-button,
audio::-webkit-media-controls-volume-slider,
audio::-webkit-media-controls-overflow-button {
  filter: invert(41%) sepia(82%) saturate(1298%) hue-rotate(195deg) brightness(100%) contrast(101%);
}

/* Match timeline and volume track color with blue */
audio::-webkit-media-controls-timeline {
  background-color: #1e3c72;
}

audio::-webkit-media-controls-volume-slider {
  background-color: #1e3c72;
}

    }

    #recordBtn.recording {
      background: #e63946 !important;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(230,57,70,0.6); }
      70% { box-shadow: 0 0 0 10px rgba(230,57,70,0); }
      100% { box-shadow: 0 0 0 0 rgba(230,57,70,0); }
    }

    canvas#wave {
      width: 100%;
      height: 100px;
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 8px;
      display: block;
    }

    .meter {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: rgba(255,255,255,0.15);
      margin-top: 8px;
      overflow: hidden;
    }

    .meter-fill {
      height: 100%;
      background: #00ffb3;
      width: 0%;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <h1>üéß Audio Studio Pro</h1>
  <div class="controls">
    <label class="upload-btn" for="audioFile">üìÅ Upload Audio</label>
    <input type="file" id="audioFile" accept="audio/*" /><br>

    <label for="micSelect">üéôÔ∏è Microphone:</label>
    <select id="micSelect"></select><br>

    <button id="recordBtn">üéôÔ∏è Record</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>

    <div class="effect-row">
      <label>Reverb: <input type="range" id="reverb" min="0" max="1" step="0.01" value="0"></label>
      <label>Gain: <input type="range" id="gain" min="0" max="2" step="0.01" value="1"></label>
      <label>Speed: <input type="range" id="speed" min="0.5" max="2" step="0.01" value="1"></label>
    </div>

    <button id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
    <button id="exportBtn" disabled>üíæ Export WAV</button>
    <button id="exportMp4Btn" disabled>üé¨ Export MP4</button>

    <canvas id="wave"></canvas>
    <div class="meter"><div class="meter-fill" id="meterFill"></div></div>
    <audio id="player" controls></audio>
  </div>

  <script>
    const fileInput = document.getElementById('audioFile');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const playBtn = document.getElementById('playBtn');
    const exportBtn = document.getElementById('exportBtn');
    const exportMp4Btn = document.getElementById('exportMp4Btn');
    const micSelect = document.getElementById('micSelect');
    const reverbControl = document.getElementById('reverb');
    const gainControl = document.getElementById('gain');
    const speedControl = document.getElementById('speed');
    const player = document.getElementById('player');
    const waveCanvas = document.getElementById('wave');
    const meterFill = document.getElementById('meterFill');

    let audioCtx, buffer, mediaRecorder, recordedChunks = [];
    let currentStream = null, analyser, source, animationId, liveAnalyser;

    function initAudioCtx() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    async function loadMicrophones() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const mics = devices.filter(d => d.kind === 'audioinput');
      micSelect.innerHTML = '';
      mics.forEach((mic, i) => {
        const option = document.createElement('option');
        option.value = mic.deviceId;
        option.textContent = mic.label || `Microphone ${i + 1}`;
        micSelect.appendChild(option);
      });
    }

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(loadMicrophones)
      .catch(console.error);

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      initAudioCtx();
      const arrayBuffer = await file.arrayBuffer();
      buffer = await audioCtx.decodeAudioData(arrayBuffer);
      playBtn.disabled = false;
      exportBtn.disabled = false;
      exportMp4Btn.disabled = false;
      player.src = URL.createObjectURL(file);
      setupLiveVisualizer(player);
    });

    function setupLiveVisualizer(audioElement) {
      initAudioCtx();
      const src = audioCtx.createMediaElementSource(audioElement);
      liveAnalyser = audioCtx.createAnalyser();
      liveAnalyser.fftSize = 2048;
      src.connect(liveAnalyser);
      liveAnalyser.connect(audioCtx.destination);
      visualizeWaveform(liveAnalyser);
    }

    recordBtn.addEventListener('click', async () => {
      initAudioCtx();
      const deviceId = micSelect.value;
      const constraints = { audio: { deviceId: deviceId ? { exact: deviceId } : undefined } };

      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      mediaRecorder = new MediaRecorder(currentStream);
      recordedChunks = [];

      const micSource = audioCtx.createMediaStreamSource(currentStream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      micSource.connect(analyser);

      visualizeWaveform(analyser);

      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        player.src = URL.createObjectURL(blob);
        exportBtn.disabled = false;
        exportMp4Btn.disabled = false;
        cancelAnimationFrame(animationId);
        meterFill.style.width = '0%';
      };

      mediaRecorder.start();
      recordBtn.classList.add('recording');
      recordBtn.textContent = 'üî¥ Recording...';
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
      recordBtn.classList.remove('recording');
      recordBtn.textContent = 'üéôÔ∏è Record';
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    });

    playBtn.addEventListener('click', () => {
      if (!buffer) return;
      initAudioCtx();

      if (source) source.stop();
      source = audioCtx.createBufferSource();
      source.buffer = buffer;
      source.playbackRate.value = parseFloat(speedControl.value);

      const gainNode = audioCtx.createGain();
      gainNode.gain.value = parseFloat(gainControl.value);

      const convolver = audioCtx.createConvolver();
      const reverbAmount = parseFloat(reverbControl.value);
      const impulse = audioCtx.createBuffer(2, audioCtx.sampleRate * 3, audioCtx.sampleRate);
      for (let i = 0; i < impulse.length; i++) {
        impulse.getChannelData(0)[i] = (Math.random() * 2 - 1) * reverbAmount;
        impulse.getChannelData(1)[i] = (Math.random() * 2 - 1) * reverbAmount;
      }
      convolver.buffer = impulse;

      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;

      source.connect(convolver);
      convolver.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioCtx.destination);

      visualizeWaveform(analyser);
      source.start();
    });

    function visualizeWaveform(analyser) {
      const ctx = waveCanvas.getContext('2d');
      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        animationId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);

        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fillRect(0, 0, waveCanvas.width, waveCanvas.height);

        ctx.lineWidth = 2;
        ctx.strokeStyle = '#00aaff';
        ctx.beginPath();

        const sliceWidth = waveCanvas.width / bufferLength;
        let x = 0;
        let sum = 0;

        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * waveCanvas.height / 2;
          ctx.lineTo(x, y);
          x += sliceWidth;
          sum += Math.abs(v - 1);
        }

        ctx.stroke();
        const level = Math.min(100, (sum / bufferLength) * 200);
        meterFill.style.width = level + '%';
      }

      draw();
    }

    exportBtn.addEventListener('click', async () => {
      const response = await fetch(player.src);
      const blob = await response.blob();
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'edited_audio.wav';
      a.click();
    });

    // üé¨ MP4 Export with waveform animation
    exportMp4Btn.addEventListener('click', async () => {
      const stream = waveCanvas.captureStream(30);
      const audioStream = await fetch(player.src).then(r => r.blob()).then(b => b.arrayBuffer());
      const audioBuffer = await audioCtx.decodeAudioData(audioStream);
      const dest = audioCtx.createMediaStreamDestination();
      const src = audioCtx.createBufferSource();
      src.buffer = audioBuffer;
      src.connect(dest);
      src.start();

      const combined = new MediaStream([...stream.getTracks(), ...dest.stream.getTracks()]);
      const recorder = new MediaRecorder(combined, { mimeType: 'video/webm; codecs=vp9' });
      const chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'waveform.mp4';
        a.click();
      };

      recorder.start();
      src.onended = () => recorder.stop();
    });
  </script>
</body>
</html>
