<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Studio</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    .controls {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    /* General button + select styling */
    button, select, .upload-btn {
      background: #1e3c72;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
      transition: all 0.2s ease;
      display: inline-block;
      text-decoration: none;
    }

    button:hover, select:hover, .upload-btn:hover {
      background: #2a5298;
    }

    select {
      min-width: 200px;
    }

    input[type="file"] {
      display: none;
    }

    /* Custom Upload Button */
    .upload-btn {
      display: inline-block;
      background: #1e3c72;
      border-radius: 5px;
    }

    .upload-btn span {
      vertical-align: middle;
    }

    /* Sliders */
    input[type="range"] {
      width: 80%;
      margin: 10px 0;
      accent-color: #2a5298;
    }

    /* Audio Player Styling */
    audio {
      margin-top: 25px;
      width: 100%;
      outline: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
    }

    audio::-webkit-media-controls-panel {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-timeline,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display,
    audio::-webkit-media-controls-volume-slider {
      filter: invert(1) brightness(0.9);
    }

    #recordBtn.recording {
      background: #e63946 !important;
      color: #fff;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(230, 57, 70, 0); }
      100% { box-shadow: 0 0 0 0 rgba(230, 57, 70, 0); }
    }
  </style>
</head>
<body>
  <h1>üéß Audio Studio</h1>
  <div class="controls">
    <!-- Custom styled upload button -->
    <label class="upload-btn" for="audioFile">üìÅ <span>Upload Audio</span></label>
    <input type="file" id="audioFile" accept="audio/*" />
    <br>

    <label for="micSelect">üéôÔ∏è Microphone:</label>
    <select id="micSelect"></select>
    <br>

    <button id="recordBtn">üéôÔ∏è Record</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>

    <div>
      <h3>Effects</h3>
      <label>Reverb: <input type="range" id="reverb" min="0" max="1" step="0.01" value="0"></label><br>
      <label>Gain: <input type="range" id="gain" min="0" max="2" step="0.01" value="1"></label><br>
      <label>Playback Speed: <input type="range" id="speed" min="0.5" max="2" step="0.01" value="1"></label>
    </div>

    <button id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
    <button id="exportBtn" disabled>üíæ Export WAV</button>

    <audio id="player" controls></audio>
  </div>

  <script>
    const fileInput = document.getElementById('audioFile');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const playBtn = document.getElementById('playBtn');
    const exportBtn = document.getElementById('exportBtn');
    const micSelect = document.getElementById('micSelect');
    const reverbControl = document.getElementById('reverb');
    const gainControl = document.getElementById('gain');
    const speedControl = document.getElementById('speed');
    const player = document.getElementById('player');

    let audioCtx, buffer, mediaRecorder, recordedChunks = [];
    let currentStream = null;

    function initAudioCtx() {
      if (!audioCtx) audioCtx = new AudioContext();
    }

    async function loadMicrophones() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const mics = devices.filter(device => device.kind === 'audioinput');
      micSelect.innerHTML = '';
      mics.forEach((mic, i) => {
        const option = document.createElement('option');
        option.value = mic.deviceId;
        option.textContent = mic.label || `Microphone ${i + 1}`;
        micSelect.appendChild(option);
      });
    }

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(loadMicrophones)
      .catch(err => console.error('Mic access error:', err));

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      initAudioCtx();
      const arrayBuffer = await file.arrayBuffer();
      buffer = await audioCtx.decodeAudioData(arrayBuffer);
      playBtn.disabled = false;
      exportBtn.disabled = false;
      player.src = URL.createObjectURL(file);
    });

    recordBtn.addEventListener('click', async () => {
      initAudioCtx();
      const deviceId = micSelect.value;
      const constraints = { audio: { deviceId: deviceId ? { exact: deviceId } : undefined } };

      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      mediaRecorder = new MediaRecorder(currentStream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        player.src = URL.createObjectURL(blob);
        exportBtn.disabled = false;
      };

      mediaRecorder.start();
      recordBtn.classList.add('recording');
      recordBtn.textContent = 'üî¥ Recording...';
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
      recordBtn.classList.remove('recording');
      recordBtn.textContent = 'üéôÔ∏è Record';
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    });

    playBtn.addEventListener('click', () => {
      if (!buffer) return;
      const reverbAmount = parseFloat(reverbControl.value);
      const gainValue = parseFloat(gainControl.value);
      const speedValue = parseFloat(speedControl.value);

      const source = audioCtx.createBufferSource();
      source.buffer = buffer;
      source.playbackRate.value = speedValue;

      const gainNode = audioCtx.createGain();
      gainNode.gain.value = gainValue;

      const convolver = audioCtx.createConvolver();
      const impulse = audioCtx.createBuffer(2, audioCtx.sampleRate * 3, audioCtx.sampleRate);
      for (let i = 0; i < impulse.length; i++) {
        impulse.getChannelData(0)[i] = (Math.random() * 2 - 1) * reverbAmount;
        impulse.getChannelData(1)[i] = (Math.random() * 2 - 1) * reverbAmount;
      }
      convolver.buffer = impulse;

      source.connect(convolver);
      convolver.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      source.start();
    });

    exportBtn.addEventListener('click', async () => {
      const response = await fetch(player.src);
      const blob = await response.blob();
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'edited_audio.wav';
      a.click();
    });
  </script>
</body>
</html>
