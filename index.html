<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Studio Pro</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    .controls {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    button, select, .upload-btn {
      background: #1e3c72;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
      transition: all 0.25s ease;
    }

    button:hover, select:hover, .upload-btn:hover {
      background: #2a5298;
      transform: translateY(-2px);
    }

    select { min-width: 200px; }

    input[type="file"] { display: none; }

    .upload-btn {
      background: #1e3c72;
    }

    input[type="range"] {
      width: 180px;
      accent-color: #2a5298;
      vertical-align: middle;
    }

    label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 6px 0;
    }

    /* Audio Player Styling */
    audio {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
    }

    audio::-webkit-media-controls-panel {
      background-color: rgba(10, 20, 30, 0.9);
      border-radius: 10px;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-timeline,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display,
    audio::-webkit-media-controls-volume-slider {
      filter: invert(1) brightness(0.85);
    }

    /* Recording indicator */
    #recordBtn.recording {
      background: #e63946 !important;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(230,57,70,0.6); }
      70% { box-shadow: 0 0 0 10px rgba(230,57,70,0); }
      100% { box-shadow: 0 0 0 0 rgba(230,57,70,0); }
    }

    canvas#wave {
      width: 100%;
      height: 80px;
      margin-top: 15px;
      background: rgba(0,0,0,0.25);
      border-radius: 8px;
    }

    .meter {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: rgba(255,255,255,0.15);
      margin-top: 8px;
      overflow: hidden;
    }
    .meter-fill {
      height: 100%;
      background: #00ffb3;
      width: 0%;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <h1>üéß Audio Studio Pro</h1>
  <div class="controls">
    <label class="upload-btn" for="audioFile">üìÅ Upload Audio</label>
    <input type="file" id="audioFile" accept="audio/*" /><br>

    <label for="micSelect">üéôÔ∏è Microphone:</label>
    <select id="micSelect"></select><br>

    <button id="recordBtn">üéôÔ∏è Record</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>

    <div class="effect-row">
      <label>Reverb: <input type="range" id="reverb" min="0" max="1" step="0.01" value="0"></label>
      <label>Gain: <input type="range" id="gain" min="0" max="2" step="0.01" value="1"></label>
      <label>Speed: <input type="range" id="speed" min="0.5" max="2" step="0.01" value="1"></label>
    </div>

    <button id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
    <button id="exportWavBtn" disabled>üíæ Export WAV</button>
    <button id="exportMp3Btn" disabled>üéµ Export MP3</button>

    <canvas id="wave"></canvas>
    <div class="meter"><div class="meter-fill" id="meterFill"></div></div>
    <audio id="player" controls></audio>
  </div>

  <script>
    const fileInput = document.getElementById('audioFile');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const playBtn = document.getElementById('playBtn');
    const exportWavBtn = document.getElementById('exportWavBtn');
    const exportMp3Btn = document.getElementById('exportMp3Btn');
    const micSelect = document.getElementById('micSelect');
    const reverbControl = document.getElementById('reverb');
    const gainControl = document.getElementById('gain');
    const speedControl = document.getElementById('speed');
    const player = document.getElementById('player');
    const waveCanvas = document.getElementById('wave');
    const meterFill = document.getElementById('meterFill');

    let audioCtx, buffer, mediaRecorder, recordedChunks = [];
    let currentStream = null, analyser, animationId;

    function initAudioCtx() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    async function loadMicrophones() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const mics = devices.filter(device => device.kind === 'audioinput');
      micSelect.innerHTML = '';
      mics.forEach((mic, i) => {
        const option = document.createElement('option');
        option.value = mic.deviceId;
        option.textContent = mic.label || `Microphone ${i + 1}`;
        micSelect.appendChild(option);
      });
    }

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(loadMicrophones)
      .catch(err => console.error('Mic access error:', err));

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      initAudioCtx();
      const arrayBuffer = await file.arrayBuffer();
      buffer = await audioCtx.decodeAudioData(arrayBuffer);
      playBtn.disabled = false;
      exportWavBtn.disabled = false;
      exportMp3Btn.disabled = false;
      player.src = URL.createObjectURL(file);
      drawWaveform(buffer);
    });

    recordBtn.addEventListener('click', async () => {
      initAudioCtx();
      const deviceId = micSelect.value;
      const constraints = { audio: { deviceId: deviceId ? { exact: deviceId } : undefined } };

      if (currentStream) currentStream.getTracks().forEach(track => track.stop());

      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      mediaRecorder = new MediaRecorder(currentStream);
      recordedChunks = [];

      // volume meter
      const source = audioCtx.createMediaStreamSource(currentStream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      source.connect(analyser);
      visualizeWave(analyser);

      mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        player.src = URL.createObjectURL(blob);
        exportWavBtn.disabled = false;
        exportMp3Btn.disabled = false;
        cancelAnimationFrame(animationId);
        meterFill.style.width = '0%';
      };

      mediaRecorder.start();
      recordBtn.classList.add('recording');
      recordBtn.textContent = 'üî¥ Recording...';
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
      recordBtn.classList.remove('recording');
      recordBtn.textContent = 'üéôÔ∏è Record';
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    });

    playBtn.addEventListener('click', () => {
      if (!buffer) return;
      if (audioCtx.state === 'suspended') audioCtx.resume();

      const reverbAmount = parseFloat(reverbControl.value);
      const gainValue = parseFloat(gainControl.value);
      const speedValue = parseFloat(speedControl.value);

      const source = audioCtx.createBufferSource();
      source.buffer = buffer;
      source.playbackRate.value = speedValue;

      const gainNode = audioCtx.createGain();
      gainNode.gain.value = gainValue;

      const convolver = audioCtx.createConvolver();
      const impulse = audioCtx.createBuffer(2, audioCtx.sampleRate * 3, audioCtx.sampleRate);
      for (let i = 0; i < impulse.length; i++) {
        impulse.getChannelData(0)[i] = (Math.random() * 2 - 1) * reverbAmount;
        impulse.getChannelData(1)[i] = (Math.random() * 2 - 1) * reverbAmount;
      }
      convolver.buffer = impulse;

      if (analyser) cancelAnimationFrame(animationId);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;

      source.connect(convolver);
      convolver.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioCtx.destination);

      visualizeWave(analyser);

      source.start();
    });

    function drawWaveform(buffer) {
      const ctx = waveCanvas.getContext('2d');
      const data = buffer.getChannelData(0);
      const step = Math.ceil(data.length / waveCanvas.width);
      const amp = waveCanvas.height / 2;
      ctx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
      ctx.beginPath();
      ctx.strokeStyle = '#00ffb3';
      for (let i = 0; i < waveCanvas.width; i++) {
        const min = data[i * step];
        ctx.lineTo(i, amp + min * amp);
      }
      ctx.stroke();
    }

    function visualizeWave(analyser) {
      const ctx = waveCanvas.getContext('2d');
      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      function draw() {
        animationId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        ctx.fillStyle = 'rgba(0,0,0,0.25)';
        ctx.fillRect(0, 0, waveCanvas.width, waveCanvas.height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#00ffb3';
        ctx.beginPath();

        const sliceWidth = waveCanvas.width / dataArray.length;
        let x = 0;
        let rms = 0;
        for (let i = 0; i < dataArray.length; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * waveCanvas.height / 2;
          ctx.lineTo(x, y);
          x += sliceWidth;
          rms += (v - 1) ** 2;
        }
        ctx.stroke();
        const level = Math.min(100, Math.sqrt(rms / dataArray.length) * 150);
        meterFill.style.width = level + '%';
      }
      draw();
    }

    async function exportAudio(type) {
      const response = await fetch(player.src);
      const blob = await response.blob();
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `edited_audio.${type}`;
      a.click();
    }

    exportWavBtn.addEventListener('click', () => exportAudio('wav'));
    exportMp3Btn.addEventListener('click', () => exportAudio('mp3'));
  </script>
</body>
</html>
